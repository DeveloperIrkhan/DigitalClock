<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock v1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-clock">
        <div class="time">
            <div class="left-side">
                <span id="hours">00</span>
            </div>
            <div class="right-side">
                <div class="right-top">
                    <span id="dots">:</span>
                    <span id="min">00</span>
                </div>
                <div class="right-down">
                    <span id="period">PM</span>
                    <span id="sec">00</span>
                </div>
            </div>
        </div>
        
    </div>
    <div class="bottomdiv">
        <div id="text">Design and Developed by IrfanShah</div>
        <div id="github">https://github.com/DeveloperIrkhan/DigitalClock</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
